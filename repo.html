<div class="repo">
  <div>
    <a href="#/main">Back to search</a>
  </div>

  {{ error }}
  <h2>{{repo.name}}</h2>

  <div>Issues: {{ repo.open_issues_count }}</div>

  <div>
    <ul>
      <li ng-repeat="user in repo.contributors">
        <img src="https://www.gravatar.com/avatar/{{ user.gravatar_id }}" alt="{{user.login}}">
        {{ user.login }}
      </li>
    </ul>
  </div>

  <div>
    <a href="#/main">Back to search</a>
    <a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
  </div>
</div>
