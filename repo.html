<div class="repo">
  <div>
    <a href="#!/main">Back to search</a>
  </div>

  {{ error }}
  <h2>{{repo.name}}</h2>
  <h4>{{repo.description}}</h4>

  <code>git clone {{repo.ssh_url}}</code>

  <a ng-href="{{repo.html_url}}" target="_blank">Go to github.com/{{repo.full_name}}</a>

  <div>Issues: {{ repo.open_issues_count }}</div>

  <div>
    <ul>
      <li ng-repeat="user in repo.contributors">
        <img ng-show="user.gravatar_id" src="https://www.gravatar.com/avatar/{{ user.gravatar_id }}" alt="{{user.login}}">
        <img class="userAvatar" ng-src="{{ user.avatar_url }}" alt="{{user.login}}">
        <span>{{ user.login }}</span>
      </li>
    </ul>
  </div>

  <div>
    <a href="#!/main">Back to search</a>
    <a ng-href="#!/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
  </div>
</div>
